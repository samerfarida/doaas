name: Moderate new one-liners (strict)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  moderate:
    runs-on: ubuntu-latest
    steps:
      # In pull_request_target, this checks out the BASE repo code (trusted),
      # not the PR's fork code.
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run moderation script
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const run = require(process.cwd() + "/.github/scripts/moderate-oneliners.js");
            await run({ github, context, core });
