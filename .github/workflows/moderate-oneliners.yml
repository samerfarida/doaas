name: Moderate new one-liners (strict)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "endpoints/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  moderate:
    runs-on: ubuntu-latest
    steps:
      # Stagger start when multiple PRs trigger at once to reduce 429 rate limits
      - name: Stagger start (reduce API 429 when multiple PRs run)
        run: |
          delay=$((RANDOM % 91))
          echo "Staggering moderation run by ${delay}s to spread API load..."
          sleep "$delay"
      # In pull_request_target, this checks out the BASE repo code (trusted),
      # not the PR's fork code.
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run moderation script
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const run = require(process.cwd() + "/.github/scripts/moderate-oneliners.cjs");
            await run({ github, context, core });
