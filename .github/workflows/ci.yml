name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Lint markdown
        run: npm run lint:md

      - name: Check formatting
        run: npm run format:check

      - name: Generate endpoints
        run: npm run generate

      - name: Ensure generated endpoints are committed
        run: |
          if [ -n "$(git status --porcelain src/endpoints.generated.ts)" ]; then
            echo "::error::src/endpoints.generated.ts is out of date. Run 'npm run generate' and commit the file."
            exit 1
          fi

      - name: Validate endpoints
        run: npm run validate

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Stress test (10k requests)
        run: npm run test:stress

      - name: E2E test
        run: node tests/e2e.mjs
