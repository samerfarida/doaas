name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Run manually from Actions tab

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Get motivation
        id: motivate
        run: |
          MSG=$(curl -s "https://doaas.dev/motivate?format=text" || echo "You've got this. Probably.")
          echo "message=$MSG" >> $GITHUB_OUTPUT
          echo "$MSG"

      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

      - name: Audit dev dependencies (informational)
        continue-on-error: true
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Lint markdown
        run: npm run lint:md

      - name: Check formatting
        run: npm run format:check

      - name: Generate endpoints
        run: npm run generate

      - name: Ensure generated endpoints are committed
        run: |
          if [ -n "$(git status --porcelain src/endpoints.generated.ts)" ]; then
            echo "::error::src/endpoints.generated.ts is out of date. Run 'npm run generate' and commit the file."
            exit 1
          fi

      - name: Validate endpoints
        run: npm run validate

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Stress test (10k requests)
        run: npm run test:stress

      - name: E2E test
        run: node tests/e2e.mjs

      - name: Celebrate success
        if: success()
        run: |
          MSG=$(curl -s "https://doaas.dev/motivate?format=text" || echo "All tests passed. You're basically a hero.")
          echo "### ðŸŽ‰ $MSG" >> $GITHUB_STEP_SUMMARY

      - name: Post blame on failure
        if: failure()
        run: |
          curl -s "https://doaas.dev/blame?format=text" | xargs -I {} echo "::error::{}" || true
